<!DOCTYPE html>
<html>
<head>
  <title>Code Editor with Semantic UI</title>
  <!-- تضمين Semantic UI CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <!-- استخدم الخط Cascadia Code -->
  <link href="https://fonts.googleapis.com/css2?family=Cascadia+Code&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cascadia Code', monospace;
      margin: 0; /* إزالة هوامش الصفحة */
      background-color: #151515; /* لون الخلفية */
      color: white; /* لون النص */
    }

    /* التصميم الجديد باستخدام Semantic UI */
    .container {
      display: flex;
      height: 100vh;
      background-color: #151515;
      color: white;
    }

    .sidebar {
      width: 250px;
      padding: 10px;
      background-color: #1f1f1f; /* لون الخلفية الجانبية */
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* ظلال للجانب الجانبي */
      border-right: 1px solid #444; /* حدود للجانب الجانبي */
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .editor-tabs {
      display: flex;
      padding: 8px;
      background-color: #1f1f1f; /* لون الخلفية لعلامات التبويب */
      overflow-x: auto;
    }

    .tab {
      padding: 8px;
      cursor: pointer;
      border: 1px solid #333; /* حدود لعلامات التبويب */
    }

    .tab.active {
      background-color: #1a1a1a; /* لون الخلفية لعلامة التبويب النشطة */
    }

    .editor-container {
      flex: 1;
      position: relative;
    }

    .monaco-editor {
      height: 100%;
    }

    .terminal-container {
      padding: 10px;
      background-color: #1f1f1f; /* لون الخلفية للمحطة */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* ظلال للمحطة */
    }

    .terminal-header {
      padding: 8px;
      font-size: 20px;
      font-weight: bold;
    }

    .terminal-container textarea {
      width: 100%;
      height: 200px;
      background-color: #282828; /* لون الخلفية لمنطقة النص في المحطة */
      color: white; /* لون النص في المحطة */
      border: none;
      resize: none;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs/loader.js"></script>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="ui vertical menu">
        <div class="item">
          <div class="header">Explorer</div>
          <div class="menu">
            <a class="item" onclick="openFile()">Open File</a>
            <a class="item" onclick="openFolder()">Open Folder</a>
            <a class="item" onclick="createNewFolder()">Create New Folder</a>
          </div>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="editor-tabs" id="editor-tabs">
        <!-- هنا سنضيف tabs الملفات المفتوحة -->
      </div>
      <div class="editor-container">
        <div id="monaco-editor" class="monaco-editor"></div>
      </div>
      <div class="terminal-container">
        <div class="terminal-header">Terminal</div>
        <textarea id="terminal" readonly></textarea>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs/loader.js"></script>

    function createNewFolder() {

  </script>
</body>
</html>
